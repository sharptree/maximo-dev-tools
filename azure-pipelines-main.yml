trigger:
    - main

pool:
    vmImage: ubuntu-latest

variables:
    - group: npm-deploy

steps:
    - script: |
          echo "registry=$PUBLIC_NPM" > .npmrc
          cat .npmrc
      env:
          PUBLIC_NPM: $(PUBLIC_NPM)
      displayName: 'Setup .npmrc'

    - task: NodeTool@0
      inputs:
          versionSpec: '16.x'
      displayName: 'Install node.js'

    - task: npmAuthenticate@0
      inputs:
          workingFile: .npmrc
          customEndpoint: npm
          verbose: true
      displayName: 'Authorize npm'

    - task: Npm@1
      inputs:
          verbose: true
          command: install
          publishEndpoint: 'npm'
      displayName: 'Install dependencies'

    - task: Npm@1
      inputs:
          command: publish
          publishEndpoint: 'npm'
      displayName: 'Publish package'
